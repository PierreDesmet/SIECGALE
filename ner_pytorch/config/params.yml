proxies: 
    http: http://127.0.0.1:3128
    https: http://127.0.0.1:3128

language: fr  # en

paths_en:
    train: data/inputs/ner_dataset.csv
    model: data/inputs/models/bert-base-uncased # from https://huggingface.co/bert-base-uncased/tree/main
    model_saved: data/models/model_trained_en.bin

paths_fr:
    train: data/inputs/base_finale_harmonis√©e.feather
    model: ../models/camembert-base
    model_saved: data/models/model_trained_fr.bin

seed: 7
num_labels: 3

sample_sizes:
    minitrain: 0.6
    valid: 0.2
    test: 0.2

num_workers:
    minitrain: 32
    valid: 32
    test: 32

model:
    do_lower_case: True  # autrement, trop de tokens seraient inconnus
    grad_max_norm: 1
    learning_rate: 0.00003
    max_sentence_len: 128
    train_batch_size: 32
    valid_batch_size: 32
    epochs: 2
